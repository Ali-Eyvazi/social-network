{% extends 'base.html' %}


{% block content %}

<div class="card">
        {% for post in posts %}
                        <div class="card-body">
                          <a class="btn btn-outline-dark" href="{{ post.get_absolute_url }}"> {{post.body|truncatewords:5}}</a>
                        </div>
                          
        {% endfor %}
</div>
<a class=" btn btn-primary " href="{% url 'posts:create' %}">Create New Post</a>

{% endblock %}
