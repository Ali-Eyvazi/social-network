{% extends 'base.html' %}


{% block content %}

<form action="" method="get">


  {{form.as_p}}

  <input type="submit" value ="Search">

  
</form>

<div class="card">
  
        {% for post in posts %}
        
                        <div class="card-body">
                     
                          <a class="btn btn-outline-dark" href="{{ post.get_absolute_url }}"> {{post.body|truncatewords:5}}</a>
                        </div>
                          
        {% endfor %}
</div>


{% endblock %}
